<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <button id="rock">가위</button>
  <button id="scissors">바위</button>
  <button id="paper">보</button>
  <div id="score">0</div>
  <script>
    const $computer = document.querySelector('#computer');
    const $rock = document.querySelector('#rock');
    const $scissors = document.querySelector('#scissors');
    const $paper = document.querySelector('#paper');
    const $score = document.querySelector('#score');
    let scissors = '0';
    let rock = '-220px';
    let paper = '-440px';
    let position = scissors;
    $computer.style.background = `url('./imges/rsp.png') ${position} 0`;
    $computer.style.backgroundSize = 'auto 200px';

    const computerHand = function() {
      if (position === scissors) {
        position = rock;
        $computer.style.background = `url('./imges/rsp.png') ${position} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      } else if (position === rock) {
        position = paper;
        $computer.style.background = `url('./imges/rsp.png') ${position} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      } else if (position === paper) {
        position = scissors;
        $computer.style.background = `url('./imges/rsp.png') ${position} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }
    }
    const interverId = setInterval(computerHand, 50);
    const buttonClick = function() {
      clearInterval(interverId);
      if(event.target.textContent === '가위') {
        if(position === scissors){
          console.log("무승부");
          $score.textContent = Number($score.textContent) + 0
        } else if(position === rock) {
          console.log("패배");
          $score.textContent = Number($score.textContent) - 1
        } else if(position === paper) {
          console.log("승리");
          $score.textContent = Number($score.textContent) + 1
        }
        
      } else if(event.target.textContent === '바위') {
        if(position === scissors) {
          console.log("승리");
          $score.textContent = Number($score.textContent) + 1
        } else if(position === rock) {
          console.log("무승부");
          $score.textContent = Number($score.textContent) + 0
        } else if(position === paper) {
          console.log("패배");
          $score.textContent = Number($score.textContent) - 1
        }
      } else if(event.target.textContent === '보') {
        if(position === scissors) {
          console.log("패배");
          $score.textContent = Number($score.textContent) - 1
        } else if(position === rock) {
          console.log("승리");
          $score.textContent = Number($score.textContent) + 1
        } else if(position === paper) {
          console.log("무승부");
          $score.textContent = Number($score.textContent) + 0
        }
      }
      if($score.textContent === 3){
        alert('승리')
      }
      setTimeout(() => {
      clearInterval(interverId);
      interverId = setInterval(computerHand, 50);
    },1000)
    }
    $scissors.addEventListener('click', buttonClick);
    $rock.addEventListener('click', buttonClick);
    $paper.addEventListener('click', buttonClick);


  </script>
</body>

</html>
