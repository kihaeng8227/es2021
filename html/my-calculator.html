<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 계산기</title>
    <style>
        * { box-sizing: border-box }
        #result { width: 245px; height: 50px; margin: 5px; text-align: right }
        button { width: 50px; height: 50px; margin: 5px }
    </style>
</head>
<body>
  <input readonly type="text" id="result">
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
    <script>
        const $input = document.querySelector('#result')
        let operator = '';
        let numOne = '';
        let numTwo = '';
        let display = '';
        const onClickNumber = function(event) {
            if (operator) {
                numTwo = numTwo + event.target.textContent;
            } else {
                numOne = numOne + event.target.textContent;
            }
            display = display + event.target.textContent;
            $input.value = display;
        }
        const calcPlus = function () {
            if(numTwo) {
                numOne = Number(numOne) + Number(numTwo);
            } 
        }
        const calcMinus = function () {
            if(numTwo) {
                numOne = Number(numOne) - Number(numTwo);
            }
        }
        const calcDivide = function () {
            if(numTwo) {
                numOne = Number(numOne) / Number(numTwo);
            }
        }
        const calcMultiply = function () {
            if(numTwo) {
                numOne = Number(numOne) * Number(numTwo);
            }
        }

        document.querySelector('#num-0').addEventListener('click', onClickNumber);
        document.querySelector('#num-1').addEventListener('click', onClickNumber);
        document.querySelector('#num-2').addEventListener('click', onClickNumber);
        document.querySelector('#num-3').addEventListener('click', onClickNumber);
        document.querySelector('#num-4').addEventListener('click', onClickNumber);
        document.querySelector('#num-5').addEventListener('click', onClickNumber);
        document.querySelector('#num-6').addEventListener('click', onClickNumber);
        document.querySelector('#num-7').addEventListener('click', onClickNumber);
        document.querySelector('#num-8').addEventListener('click', onClickNumber);
        document.querySelector('#num-9').addEventListener('click', onClickNumber);

        document.querySelector('#plus').addEventListener('click', (event) => {
            if (!operator) {
                operator = calcPlus;
            } else {
                operator();
                operator = calcPlus;
                numTwo = '';
            }
            display = display + event.target.textContent;
            $input.value = display;
        });
        document.querySelector('#minus').addEventListener('click', (event) => {
            if (!operator) {
                operator = calcMinus;
            } else {
                operator();
                operator = calcMinus;
                numTwo = '';
            }
            display = display + event.target.textContent;
            $input.value = display;
        });
        document.querySelector('#divide').addEventListener('click', (event) => {
            if (!operator) {
                operator = calcDivide;
            } else {
                operator();
                operator = calcDivide;
                numTwo = '';
            }
            display = display + event.target.textContent;
            $input.value = display;
        });
        document.querySelector('#multiply').addEventListener('click', (event) => {
            if (!operator) {
                operator = calcMultiply;
            } else {
                operator();
                operator = calcMultiply;
                numTwo = '';
            }
            display = display + event.target.textContent;
            $input.value = display;
        });
        document.querySelector('#clear').addEventListener('click', () => {
            operator = '';
            numOne = '';
            numTwo = '';
            display = '';
            $input.value = display;
        });
        document.querySelector('#calculate').addEventListener('click', () => {
            if(!numTwo) {
                $input.value = 'error'
            } else{
                operator();
                $input.value = numOne;
            }
        });
        
    </script>
</body>
</html>
