    <style>
        .ball {

    <div id="result">추첨 결과는? </div>
    <script>
        const $result = document.querySelector('#result');
        $result.append(document.createElement('br'));
        $result.append(document.createElement('br'));
        let j = 0;
        setTimeout(() => {
            let candidate = Array(45).fill().map((e, k) => k + 1);
            let suffle = [];
            let result;
            while (candidate.length > 0) {
                let random = Math.floor(Math.random() * candidate.length);
                let save = candidate.splice(random, 1);
                let save2 = save[0];
                suffle.push(save2);
            }
            result = suffle.slice(0, 6);
            for (let i = 0; i < 6; i++) {
                    const $ball = document.createElement('div');
                    $ball.className = 'ball'
                    $ball.textContent = result[i];
                    if (Number($ball.textContent) < 10) {
                        $ball.style.backgroundColor = 'red';
                        $ball.style.color = 'white';
                    } else if (Number($ball.textContent) < 20) {
                        $ball.style.backgroundColor = 'orange';
                    } else if (Number($ball.textContent) < 30) {
                        $ball.style.backgroundColor = 'yellow';
                    } else if (Number($ball.textContent) < 40) {
                        $ball.style.backgroundColor = 'blue';
                        $ball.style.color = 'white';
                    } else if (Number($ball.textContent) < 46) {
                        $ball.style.backgroundColor = 'green';
                        $ball.style.color = 'white';
                    }
                    $result.append($ball);
                }
                $result.append(document.createElement('br'));
                $result.append(document.createElement('br'));
                j++;
